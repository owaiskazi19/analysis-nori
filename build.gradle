ext {
  projectSubstitutions = [:]
  licenseFile = rootProject.file('LICENSE.txt')
  noticeFile = rootProject.file('NOTICE.txt')
}


dependencies {
  def opensearchVersion = "3.0.0-SNAPSHOT"
  compileOnly "org.opensearch:opensearch:${opensearchVersion}"
  implementation "org.opensearch.sdk:opensearch-sdk-java:2.0.0-SNAPSHOT"
  implementation "org.apache.lucene:lucene-analysis-nori:9.7.0-snapshot-4d1ed9e"
  testImplementation "org.opensearch.test:framework:${opensearchVersion}"
}

