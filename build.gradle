apply plugin: 'application'

mainClassName = 'org.opensearch.plugin.analysis.nori.AnalysisNoriExtension'

/*opensearchplugin {
  description 'The Korean (nori) Analysis plugin integrates Lucene nori analysis module into opensearch.'
